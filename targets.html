<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signin Template Â· Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="scss/custom.css">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="fa/css/all.css">
</head>

<body>
  <div class="container">
    <div class="col-lg-8 offset-lg-2">
      <div class="row pt-5">
        <div class="col">
          <div class="bar">
            <div class="h1">Targets</div>
            <button class="btn btn-primary rounded-circle">
              <span class="fas fa-bell"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="input-group target-search">
            <div class="input-group-prepend">
              <span class="input-group-text" id="search-addon">
                <span class="fas fa-search"></span>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Filter targets" aria-label="Search"
              aria-describedby="search-addon">
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <a href="#" class="btn btn-block target">
            <div class="row">
              <div class="col">
                <span class="name">Mitsubishi Colt</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span class="site">avto.net</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <a href="#" class="btn btn-block target">
            <div class="row">
              <div class="col">
                <span class="name">BMW E30</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span class="site">mobile.de</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <a href="#" class="btn btn-block text-center target-add">
            <span class="fas fa-plus-circle"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
